<script type="text/javascript">
function onSuccess(result){
  console.log("Success:"+result);
}

function onError(result) {
  console.log("Error:"+result);
}

function onCall(){

	var num = 59215977;
	window.plugins.CallNumber.callNumber(onSuccess, onError, num, true);

}

function selectitems(query, succ_fun) {
    db.transaction(function (tx) {
        tx.executeSql(query, [], function (tx, result) {
            eval(succ_fun)(result.rows);
        });
    });
}

function ta(){
var query = "select Enumber from E_contact";
selectitems(query, getval_success);
function getval_success(result) {
    if (result.length=1) {
      
            item = result.item(0);
            var demo = item['Enumber'];
           //alert (demo);
        }

    }

  window.plugins.CallNumber.callNumber(onSuccess, onError, demo, true);

}
function ba(){
var query = "select Enumber from E_contact";
selectitems(query, getval_success);
function getval_success(result) {
    if (result.length=1) {
      
            item = result.item(0);
            var demo = item['Enumber'];
           //alert (demo);
            window.plugins.CallNumber.callNumber(onSuccess, onError, demo, true);
        }

    }



}

</script>


<script type="text/javascript" src="cordova.js"></script>
